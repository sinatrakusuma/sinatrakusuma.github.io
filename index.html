<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Birthday !!!!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Yusei+Magic&display=swap"
        rel="stylesheet">
</head>

<body onLoad="initClock()">
    <div id="timedate">
        <a id="mon">January</a>
        <a id="d">1</a>,
        <a id="y">0</a><br />
        <a id="h">12</a> :
        <a id="m">00</a>:
        <a id="s">00</a>
        <a id="mi">00</a>
    </div>
    <div class="format">
        <p class="first">It's Your Birthday,This Is your Gift , The Gift Isn't Special , but I Hope U like It !!!
        </p>
        <p id="second">Torani</p>
    </div>
    <a class="i" href="https://drive.google.com/file/d/1naTo93mGCI3wem2sNVS7cyj1-_6N7NN_/view?usp=drivesdk" target="_blank" rel="nofollow">Download Here
        </a>

    <audio controls autoplay>
        <source src="./css/as.mpeg" type="audio/mpeg">

    </audio>
    <script>
        // START CLOCK SCRIPT

        Number.prototype.pad = function (n) {
            for (var r = this.toString(); r.length < n; r = 0 + r);
            return r;
        };

        function updateClock() {
            var now = new Date();
            var milli = now.getMilliseconds(),
                sec = now.getSeconds(),
                min = now.getMinutes(),
                hou = now.getHours(),
                mo = now.getMonth(),
                dy = now.getDate(),
                yr = now.getFullYear();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var tags = ["mon", "d", "y", "h", "m", "s", "mi"],
                corr = [months[mo], dy, yr, hou.pad(2), min.pad(2), sec.pad(2), milli];
            for (var i = 0; i < tags.length; i++)
                document.getElementById(tags[i]).firstChild.nodeValue = corr[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }

// END CLOCK SCRIPT
    </script>



</body>

</html>
